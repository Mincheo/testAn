<table mat-table [dataSource]="items" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element"> {{element.status.title}} </td>
  </ng-container>
    
    <ng-container matColumnDef="shortdescription">
      <th mat-header-cell *matHeaderCellDef> Краткое описание </th>
      <td mat-cell *matCellDef="let element"> {{element.shortdescription}} </td>
    </ng-container>
  

    <ng-container matColumnDef="datatime_create">
      <th mat-header-cell *matHeaderCellDef> Дата и время создания </th>
      <td mat-cell *matCellDef="let element"> {{element.datatime_create | date:'dd/MM/yyyy HH:mm:ss'}} </td>
    </ng-container>
  

    <ng-container matColumnDef="datatime_execute">
      <th mat-header-cell *matHeaderCellDef> Дата и время выполнения </th>
      <td mat-cell *matCellDef="let element"> {{element.datatime_execute | date:'dd/MM/yyyy HH:mm:ss'}} </td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
    (dblclick)="editItem(row.id)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
